<div *ngIf="errorMsg" >{{errorMsg}}</div>
<div class="container search-results-container">
  <h2>Striped Rows</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books$ | async">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.body }}</td>
      </tr>

    </tbody>
  </table>
</div>
